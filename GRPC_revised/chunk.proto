syntax = "proto3";

service FileTransfer {
  rpc UploadFile(stream Chunk) returns (UploadResponse) {}
  rpc DownloadFile(DownloadRequest) returns (stream Chunk) {}
}

message Chunk {
  bytes data = 1;
}

message UploadResponse {
  string message = 1;
}

message DownloadRequest {
  string filename = 1;
}
